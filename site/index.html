<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechnoBlog.PRO • Tech internet is about to explode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <style>
    :root {
      --bg: #0b0e17;
      --neon-cyan: #00f0ff;
      --neon-pink: #ff00aa;
      --neon-purple: #9d00ff;
      --text: #e0f7ff;
      --glitch: #ff1744;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto Mono', 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0,240,255,0.08) 0%, transparent 25%),
        radial-gradient(circle at 90% 80%, rgba(157,0,255,0.06) 0%, transparent 35%);
    }
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 2rem;
      max-width: 1000px;
    }
    h1 {
      font-family: 'Orbitron', 'Segoe UI', system-ui, sans-serif;
      font-size: 6.2rem;
      letter-spacing: -6px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple), var(--neon-cyan));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,240,255,0.6), 0 0 40px rgba(255,0,170,0.4);
      animation: glow 4s ease-in-out infinite alternate;
    }
    .subtitle {
      font-size: 1.8rem;
      margin: 1rem 0 1.5rem;
      opacity: 0.85;
      letter-spacing: 2px;
      line-height: 1.4;
    }
    .status {
      font-size: 2.4rem;
      color: var(--neon-cyan);
      margin: 1.5rem 0 2rem;
      animation: pulse 2s infinite;
      text-shadow: 0 0 15px var(--neon-cyan);
    }
    .glitch {
      position: relative;
      display: inline-block;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--glitch);
      clip: rect(0, 900px, 0, 0);
      animation: glitch-anim 3s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: 2px 0 var(--neon-purple);
      clip: rect(0, 900px, 0, 0);
      animation: glitch-anim2 2.5s infinite linear alternate-reverse;
    }
    .timer {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-size: 2.2rem;
      margin-top: 1.5rem;
    }
    .timer-unit {
      background: rgba(0, 240, 255, 0.08);
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid rgba(0, 240, 255, 0.2);
      min-width: 100px;
      text-shadow: 0 0 10px var(--neon-cyan);
    }
    .timer-label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px var(--neon-cyan), 0 0 35px var(--neon-pink); }
      to   { text-shadow: 0 0 35px var(--neon-cyan), 0 0 70px var(--neon-purple), 0 0 100px var(--neon-pink); }
    }
    @keyframes pulse {
      0%,100% { opacity: 0.7; transform: scale(1); }
      50%     { opacity: 1;   transform: scale(1.05); }
    }
    @keyframes glitch-anim { /* ...оставил как было */ }
    @keyframes glitch-anim2 { /* ...оставил как было */ }

    @media (max-width: 768px) {
      h1 {
        font-size: 4.2rem;
        letter-spacing: -4px;
      }
      .subtitle { font-size: 1.4rem; }
      .status { font-size: 1.9rem; }
      .timer { font-size: 1.7rem; gap: 1rem; flex-wrap: wrap; }
      .timer-unit { min-width: 80px; padding: 0.8rem 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TechnoBlog.PRO</h1>
    <div class="subtitle">Deep dive into tech • AI • hardware • cybersecurity • the future is already loading</div>

    <div class="status">
      <span class="glitch" data-text="SYSTEM LOADING...">SYSTEM LOADING...</span>
    </div>

    <div class="timer" id="countdown">
      <div class="timer-unit">
        <span id="days">00</span>
        <div class="timer-label">days</div>
      </div>
      <div class="timer-unit">
        <span id="hours">00</span>
        <div class="timer-label">hours</div>
      </div>
      <div class="timer-unit">
        <span id="minutes">00</span>
        <div class="timer-label">minutes</div>
      </div>
      <div class="timer-unit">
        <span id="seconds">00</span>
        <div class="timer-label">seconds</div>
      </div>
    </div>
  </div>

  <script>
    function getNextMonthStart() {
      const now = new Date();
      let year = now.getUTCFullYear();
      let month = now.getUTCMonth() + 1;

      if (month === 12) {
        month = 0;
        year++;
      }

      return new Date(Date.UTC(year, month, 1, 0, 0, 0));
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const target = getNextMonthStart().getTime();
      let distance = target - now;

      if (distance < 0) {
        distance = 0; // stop at 00
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
